---
    parameters:
        - in: body
          name: request_body
          description: Details of user to be created
          schema:
              type: object
              required: 
                - username
                - password
              properties:
                  username:
                      type: string
                  password:
                      type: string
    responses:
        201:
            description: successful login
            schema:
                type: object
                properties:
                    message:
                        type: string
                    access_token:
                        type: string
                    refresh_token:
                        type: string
        400:
            description: failed login
            schema:
                type: object
                properties:
                    status:
                        type: string
                    message:
                        type: string